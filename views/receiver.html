<div ng-include="'views/head.html'"></div>
<div class="container" ng-controller="ReceiverController">
    <div class="tab-form-new">
        <div ng-include="'views/dashboardmenu.html'"></div>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="Dashboard">
                <div class="row">
                    <div class="col-md-12 inner-tab-form-new">
                        <div class="row">
                            <div class="col-md-2">
                                <h1>Search Parcel</h1>
                                <div class="searchtrip">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label class="control-label">Parcel ID</label>
                                            <input name="t_id" class="form-control" maxlength="25" ng-change="searchByFilter()" ng-model="TransporterID" type="text" id="TripTId">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="control-label">Delivered On</label>
                                            <input name="d_date" class="quote_date form-control" maxlength="100" ng-model="departureat" ng-change="searchByFilter()" />
                                        </div>
                                        <div class="col-md-12">
                                            <label class="control-label">Status</label>
                                            <select name="data[Trip][status]" ng-model="status" class="form-control" ng-change="searchByFilter()" id="TripStatus">
                                                <option value="6"> Received</option>
                                                <option value="7">Not Received</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="control-label">&nbsp;&nbsp;</label>
                                            <input style="font-size:15px; width:100%;text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.4);  color:#fff;font-family: 'proxima_novasemibold'; text-transform:uppercase;    background: -moz-linear-gradient(270deg, rgba(144,193,81,1) 0%, rgba(107,162,35,1) 100%);     background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(144,193,81,1)), color-stop(100%, rgba(107,162,35,1)));     background: -webkit-linear-gradient(270deg, rgba(144,193,81,1) 0%, rgba(107,162,35,1) 100%);     background: -o-linear-gradient(270deg, rgba(144,193,81,1) 0%, rgba(107,162,35,1) 100%);      background: -ms-linear-gradient(270deg, rgba(144,193,81,1) 0%, rgba(107,162,35,1) 100%);     background: linear-gradient(180deg, rgba(144,193,81,1) 0%, rgba(107,162,35,1) 100%);     filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#90c151', endColorstr='#6ba223',GradientType=0 ); " type="submit" ng-click="searchByFilter()" value="Search" />
                                        </div>
                                    </div>
                                </div>
                                <div class="clear">&nbsp;</div>
                            </div>
                            <div class="col-md-10">
                                <div class="tab-content">
                                    <div role="tabpanel" class="tab-pane" id="myTrips">...</div>
                                    <div role="tabpanel" class="tab-pane active" id="addTrips">
                                        <h1>Parcel List</h1>
                                        <div class="row">
                                            <div class="form-group col-sm-12">
                                                <div class="alert alert-danger" role="alert" ng-hide='!errormessage'>{{errormessage}}</div>
                                                <div class="alert alert-success" role="alert" ng-hide='!successaddtripMessage'>{{successaddtripMessage}}</div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table id="example" class="table table-striped table-bordered dt-responsive nowrap">
                                                    <thead>
                                                        <tr>
                                                            <th>Parcel ID</th>
                                                            <th>Action</th>
                                                            <th>From</th>
                                                            <th>To  </th>  
                                                            <th>Flight No</th>
                                                            <th>Weight</th>
                                                            <th>Status</th>
                                                            <th>Transporter Details(Transporting Parcel )</th>
                                                            <th>Departure Date</th>
                                                            <th>Arrival date</th>
                                                            <th>Sender Details</th>  
                                                        </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div role="dialog" tabindex="-1" id="tripdetails" class="modal modal-login">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                        <h4>Update Status</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="radio">
                                                            <label><input type="radio" ng-value="true" ng-checked="statusupdate" ng-model="statusupdate" name="optradio">Delivered</label>
                                                            &nbsp;&nbsp;&nbsp;
                                                              <label><input type="radio" ng-value="false" ng-checked="statusupdate==false" ng-model="statusupdate" name="optradio">Not Delivered
                                                            </label>
                                                        </div>
                                                        <div class="form-group">
                                                            <label ng-show="statusupdate">Comment</label>
                                                            <label ng-hide="statusupdate">Reason</label>
                                                            <input type="text"  class="form-control"  ng-model="resaonoifupdate" />
                                                        </div>
                                                        <div class="clear">&nbsp;</div>
                                                        <input type="button" ng-click="changestatusparcelonclick()" value="Update" class="btn btn-primary" />
                                                    </div>
                                                    <div class="modal-footer">
                                                        &nbsp;
                                                    </div>
                                                </div>
                                            </div><div class="clear">&nbsp;</div>
                                        </div>
                                        <style>
                                            .dataTables_length, .dataTables_info {
                                                text-align: left;
                                            }
                                        </style>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('.quote_date').Zebra_DatePicker({
        direction: true, format: 'd-m-Y'
    });
    function changestatusparcel(id,status) {
        angular.element('.container').scope().changestatusparcel(id,status);
    }
</script>

<style>
    .dropdown-menu > li > a {
        color: #fff;
    }
</style>
