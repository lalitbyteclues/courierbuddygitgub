<div ng-include="'views/head.html'"></div>
<section class="container" ng-controller="PricelistController">
    <div class="row">
        <div class="col-md-12">
            <div class="page-heading">
                <br /> 
                <fieldset>
                    <legend>Price List</legend>
                    <div class="form-group">
                        <div class="col-md-3">
                            <p class="input-group" style="width:100%;">
                                <label> From Zone</label>
                                <select data-ng-model="searchfromzoneid" class="form-control"> 
                                    <option ng-repeat="price in zonelist" ng-selected="searchfromzoneid==price.id" value="{{price.id}}">{{price.Zonename}}</option>
                                </select>
                            </p>
                        </div>
                        <div class="col-md-1">
                            To
                        </div>
                        <div class="col-md-3">
                            <label> To Zone</label>
                            <select data-ng-model="searchtozoneid" class="form-control"> 
                                <option ng-repeat="price in zonelist" ng-selected="searchtozoneid==price.id" value="{{price.id}}">{{price.Zonename}}</option>
                            </select>
                        </div>
                        <div class="col-md-2" style="float:left;">
                            <a href="javascript:void(0);" style="margin-top:36px;" ng-click="checkgridlist()" class="btn btn-primary">Get List</a>
                        </div>
                    </div>
                </fieldset>
                <span>Note: All domestic airports fall into same zone.</span>
            </div>
            <div class="intb static-prc-pg">
                <table id="example" class="table table-striped table-bordered dt-responsive" cellspacing="0" width="100%">
                    <thead>
                        <tr> 
                            <th>Weight Range From To (Kg.)</th>
                            <th>Parcel Cost (<i class="fa fa-inr"></i>) </th>
                            <th>Transporter Share (<i class="fa fa-inr"></i>) </th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <style>
       #example_wrapper{text-align:left;}
    </style>
</section>
