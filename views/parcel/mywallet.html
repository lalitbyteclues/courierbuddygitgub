<div ng-include="'views/head.html'"></div>
<div ng-controller="mywalletController">
    <div class="wrapper">
        <div class="container">
            <div class="tab-form-new">
                <div ng-include="'views/dashboardmenu.html'"></div>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="Dashboard">
                        <div class="row">
                            <div class="col-md-12 inner-tab-form-new">
                                <div class="row"> 
                                    <div class="col-md-12">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table id="example" class="table table-striped table-bordered dt-responsive nowrap">
                                                    <thead>
                                                        <tr>
                                                            <th>Trip ID</th>
                                                            <th>Parcel ID</th>
                                                            <th>Comment</th>
                                                            <th>Date</th>
                                                            <th>Weight</th>
                                                            <th>Earned Amount</th>
                                                            <th>Used Amount</th> 
                                                        </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                            <center> <h2> Current Balance:{{userdetails.targetamount | currency:"&#8377;"}}</h2></center>
                                        </div>

                                        <script>
                                            $(document).ready(function () {
                                                $('#example').DataTable({
                                                    searching: false
                                                });
                                            });
                                        </script>
                                        <style>
                                            .dataTables_length, .dataTables_info {
                                                text-align: left;
                                            }
                                        </style>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
