 <!--header div-->
<!DOCTYPE html>
<html ng-app="courier">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width" />
    <link href="/StyleSheet.css" rel="stylesheet" type="text/css" />  
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/script.js"></script>   
    <base href="/">
</head>
<body>
    <div id="page-wrapper">
        <div ui-view autoscroll="true">
        </div>
        <div ng-include="'views/static/footer.html'"></div>
    </div> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_K7GmIbxuMHgMeSYIzqtQ5mMHCn8k9i0&language=en"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
    <script>
        (function ($) {
            $.fn.clickToggle = function (func1, func2) {
                var funcs = [func1, func2];
                this.data('toggleclicked', 0);
                this.click(function () {
                    var data = $(this).data();
                    var tc = data.toggleclicked;
                    $.proxy(funcs[tc], this)();
                    data.toggleclicked = (tc + 1) % 2;
                });
                return this;
            };
        }(jQuery));
        $('.tog').clickToggle(function () {
            $(".tab-menu").addClass("toggle-on");
            $(".tog").addClass("toggle-on");
            $(".tog .fa").removeClass("fa-bars");
            $(".tog .fa").addClass("fa-times");
        }, function () {
            $(".tog .fa").removeClass("fa-times");
            $(".tog .fa").addClass("fa-bars");
            $(".tab-menu").removeClass("toggle-on");
            $(".tog").removeClass("toggle-on");
        });
    </script>
</body>
</html>
